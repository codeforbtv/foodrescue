<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Food Rescue</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="css/base.css">
        <script src="js/vendor/modernizr-2.8.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
            <div class="container">
                <div class="logo">FRV</div>
                <div class="brand">Food Rescue Vermont</div>
            </div>
        </header>
        <main class="content">
            <div class="container">
                <form name="page-one" action="post">
                    <fieldset>
                        <div class="form-group">
                            <label for="zip">Zipcode</label>
                            <input id="zip" type="text" name="zip" maxlength="5" placeholder="00000" pattern="\d" />
                        </div>
                        <div class="form-group">
                            <label for="description">Please describe your food:</label>
                            <textarea id="description" name="description" rows="5"></textarea>
                        </div>
                    </fieldset>
                    <fieldset>
                        <label>Is this prepared food?</label>
                    </fieldset>
                    <fieldset class="options">
                        <div class="option option-1">
                            <button>Not Prepared</button>
                            <div class="example">
                                <p>produce, dry packaged, dairy, etc.</p>
                            </div>
                        </div>
                        <div class="option option-2">
                            <button>Prepared/Cooked</button>
                            <div class="example">
                                <p>lasagna, sandwiches, etc.</p>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>A <a href="http://www.codeforbtv.org" alt="Code for BTV">Codeforbtv</a> collaborative project to benefit the <a href="http://www.vtfoodbank.org/" alt="Vermont Food Bank">Vermont Food Bank</a>.</p>
            </div>
        </footer>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

    </body>
</html>
